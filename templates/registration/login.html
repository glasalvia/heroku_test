{% load static %}

<link rel="stylesheet"  href="{%  static  'css/styles.css'  %}">
<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
      <h2 class="active"> Sign In </h2>
      <h2 class="inactive underlineHover">Sign Up </h2>

        <form method="post">
            {% csrf_token %}
            <input type="text" id="id_username" class="fadeIn second" name="username" placeholder="login">
            <input type="password" id="id_password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>


  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
    </div>
  </div>
